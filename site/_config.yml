title: Koło Naukowe Statystyki Matematycznej Gauss
email: gauss@pwr.wroc.pl
description: >- # this means to ignore newlines until "baseurl:"
  Koło Naukowe PWr
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://gauss.im.pwr.wroc.pl/" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
theme: "minimal-mistakes-jekyll"
minimal_mistakes_skin: "neon"
include: ["_pages"]

plugins:
  - jekyll-feed

locale: pl
lunr:
  search_within_pages: true

# default values for front matter 
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      show_date: true


jekyll_compose:
  default_front_matter:
    posts:
      layout: single
      sitemap: false
logo: "/assets/images/masthead_logo.svg"
atom_feed:
  hide: true

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Gauss-PWr"
    - label: "Facebook"
      icon: "fab fa-facebook"
      url: "https://www.facebook.com/gausspwr/"

