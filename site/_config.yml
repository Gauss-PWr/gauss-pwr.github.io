title: Koło Naukowe Statystyki Matematycznej Gauss
email: gauss@pwr.wroc.pl
description: >- # this means to ignore newlines until "baseurl:"
  Koło Naukowe PWr
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://gauss.im.pwr.wroc.pl/" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
theme: "minimal-mistakes-jekyll"
minimal_mistakes_skin: "neon"
include: ["_pages"]

plugins:
  - jekyll-feed

locale: pl
lunr:
  search_within_pages: true

# default values for front matter in pages (they are added automatically, no need to write them by hand)
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      show_date: true

# default front matter values for the jekyll compose plugin
jekyll_compose:
  default_front_matter:
    projects:
      layout: single
      
logo: "/assets/images/masthead_logo.svg"
atom_feed:
  hide: true

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Gauss-PWr"
    - label: "Facebook"
      icon: "fab fa-facebook"
      url: "https://www.facebook.com/gausspwr/"
    - label: "Twitter"
      icon: "fab fa-twitter"
      url: "https://twitter.com/KnGauss"
    - label: "Wydział"
      icon: "fas fa-university"
      url: "https://wmat.pwr.edu.pl/"

collections:
  projects:
    output: true
    permalink: /projects/:name



